<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="contactList$ | async as contactList">
    <cdk-virtual-scroll-viewport
      class="scroll-viewport"
      #scroll
      [itemSize]="itemSize"
      minBufferPx="900"
      maxBufferPx="1350"
    >
      <ion-list>
        <ion-item-divider *ngIf="header"> {{ header }} </ion-item-divider>
        <ion-item
          *cdkVirtualFor="let contact of contactList; trackBy: trackByFn"
        >
          <ion-thumbnail slot="start">
            <img [src]="'https://loremflickr.com/40/40'" />
          </ion-thumbnail>
          <ion-label position="stacked"
            ><ion-text color="primary">
              <h4>
                {{ contact.lastNames }}, {{ contact.firstNames }}
              </h4></ion-text
            ></ion-label
          >
          <ion-label position="stacked"> {{ contact.specialty }}</ion-label>
        </ion-item>
      </ion-list>
    </cdk-virtual-scroll-viewport>
  </ng-container>
</ion-content>
